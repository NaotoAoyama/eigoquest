<!DOCTYPE html>
<html lang="ja">
<head>
    <title>クイズ挑戦中！ - EigoQuest</title>
    <style>
        .options { list-style-type: none; padding-left: 10px; }
        .options li { margin: 10px 0; }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>ランダム10問クイズ</h1>
        <p>
            <a href="{% url 'quiz:index' %}">トップに戻る</a>
        </p>

        <hr>

        <form method="POST" action="{% url 'quiz:quiz_page' %}">
            {% csrf_token %}

            <ol>
                {% for question in questions %}
                <li class="question-block">
                    <div class="question-text">{{ question.question_text|linebreaks }}</div>
                    
                    <ul class="options">
                        <li>
                            <input type="radio" name="question_{{ question.id }}" value="A" id="q{{ question.id }}_a" required>
                            <label for="q{{ question.id }}_a">(A) {{ question.option_a }}</label>
                        </li>
                        <li>
                            <input type="radio" name="question_{{ question.id }}" value="B" id="q{{ question.id }}_b">
                            <label for="q{{ question.id }}_b">(B) {{ question.option_b }}</label>
                        </li>
                        <li>
                            <input type="radio" name="question_{{ question.id }}" value="C" id="q{{ question.id }}_c">
                            <label for="q{{ question.id }}_c">(C) {{ question.option_c }}</label>
                        </li>
                        <li>
                            <input type="radio" name="question_{{ question.id }}" value="D" id="q{{ question.id }}_d">
                            <label for="q{{ question.id }}_d">(D) {{ question.option_d }}</label>
                        </li>
                    </ul>
                    </li>
                {% endfor %}
            </ol>

            <button type="submit" style="font-size: 1.2em; padding: 10px 20px;">採点する</button>
        </form>

    </div>

</body>
</html>
