{% load static %} <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - EigoQuest</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="form-container">
    <div class="form-box">
        <h2>ログイン</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>
        <p>アカウントをお持ちでないですか？ <a href="{% url 'accounts:signup' %}">新規登録</a></p>
        <p><a href="{% url 'quiz:index' %}">トップに戻る</a></p>
    </div>
</body>
</html>
