{% load static %} <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - EigoQuest</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="form-container">
    <div class="form-box">
        <h2>新規登録</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登録する</button>
        </form>
        <p>すでにアカウントをお持ちですか？ <a href="{% url 'accounts:login' %}">ログイン</a></p>
        <p><a href="{% url 'quiz:index' %}">トップに戻る</a></p>
    </div>
</body>
</html>
