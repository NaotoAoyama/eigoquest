<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - EigoQuest</title>
    <style>
        /* login.html と同じスタイルを使用 */
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 80vh; }
        form { border: 1px solid #ccc; padding: 25px; border-radius: 8px; }
        ul { list-style-type: none; padding: 0; }
        li { font-size: 0.9em; color: #555; }
        button { padding: 10px 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <div>
        <h2>新規登録</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登録する</button>
        </form>
        <p>すでにアカウントをお持ちですか？ <a href="{% url 'accounts:login' %}">ログイン</a></p>
        <p><a href="{% url 'quiz:index' %}">トップに戻る</a></p>
    </div>
</body>
</html>
